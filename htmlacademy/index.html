<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Список дел</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form class="add-form" method="post">
      <input
        class="add-form__input"
        type="text"
        aria-label="Описание задачи"
        placeholder="Например, купить слона"
        required
      />
      <button class="add-form__button" type="submit">Добавить задачу</button>
    </form>
    <ul class="todo-list">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span>Покормить кота</span>
        </label>
      </li>
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span>Покормить кота</span>
        </label>
      </li>
    </ul>

    <template id="new-task-template">
      <li class="todo-list-item">
        <label>
          <input type="checkbox" class="todo-list-input" />
          <span></span>
        </label>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
