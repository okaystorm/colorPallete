<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Colors Online</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="icon" href="img/faviV2.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/34bfaba224.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="header">
        <h2 class="nav__header header yellow-text">Choose Colors</h2>
      </div>
    </nav>

    <main>
      <div class="start-screen visible">
        <h2>Press 'Enter' to start</h2>
      </div>

      <section class="switch-panels invisible">
        <div class="prompt">
          <p>
            Use <strong>Enter</strong> or <strong>Ctrl + mouse1</strong> to
            refresh the colors!
            <i class="fa-sharp fa-regular fa-circle-xmark"></i>
          </p>
        </div>
        <div class="col">
          <div class="colors row">
            <h2 class="color-number">Text</h2>
            <button class="copy-button prompting-button" data-type="copy1">
              <i
                class="fa fa-clone prompting-icon"
                aria-hidden="true"
                data-type="copy1"
              ></i>
            </button>
          </div>
          <div class="lock-section">
            <h2 class="lock-icon" data-type="lock">
              <i
                class="fa fa-unlock lock"
                aria-hidden="true"
                data-type="lock"
              ></i>
            </h2>
          </div>
        </div>

        <div class="col">
          <div class="colors row">
            <h2 class="color-number">Text</h2>
            <button class="copy-button prompting-button" data-type="copy2">
              <i
                class="fa fa-clone prompting-icon"
                aria-hidden="true"
                data-type="copy2"
              ></i>
            </button>
          </div>
          <div class="lock-section">
            <h2 class="lock-icon" data-type="lock">
              <i
                class="fa fa-unlock lock"
                aria-hidden="true"
                data-type="lock"
              ></i>
            </h2>
          </div>
        </div>

        <div class="col">
          <div class="colors row">
            <h2 class="color-number">Text</h2>
            <button class="copy-button prompting-button" data-type="copy3">
              <i
                class="fa fa-clone prompting-icon"
                aria-hidden="true"
                data-type="copy3"
              ></i>
            </button>
          </div>
          <div class="lock-section">
            <h2 class="lock-icon" data-type="lock">
              <i
                class="fa fa-unlock lock"
                aria-hidden="true"
                data-type="lock"
              ></i>
            </h2>
          </div>
        </div>

        <div class="col">
          <div class="colors row">
            <h2 class="color-number">Text</h2>
            <button class="copy-button prompting-button" data-type="copy4">
              <i
                class="fa fa-clone prompting-icon"
                aria-hidden="true"
                data-type="copy4"
              ></i>
            </button>
          </div>
          <div class="lock-section">
            <h2 class="lock-icon" data-type="lock">
              <i
                class="fa fa-unlock lock"
                aria-hidden="true"
                data-type="lock"
              ></i>
            </h2>
          </div>
        </div>

        <div class="col">
          <div class="colors row">
            <h2 class="color-number">Text</h2>
            <button class="copy-button prompting-button" data-type="copy5">
              <i
                class="fa fa-clone prompting-icon"
                aria-hidden="true"
                data-type="copy5"
              ></i>
            </button>
          </div>
          <div class="lock-section">
            <h2 class="lock-icon" data-type="lock">
              <i
                class="fa fa-unlock lock"
                aria-hidden="true"
                data-type="lock"
              ></i>
            </h2>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="bottom-header header yellow-text wow bounceInUp">Socials</div>
      <div class="socials">
        <a href="#" class="socials__link"><i class="fa-brands fa-vk"></i> </a>
        <a href="#" class="socials__link">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="#" class="socials__link">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
